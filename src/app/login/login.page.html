<ion-content [fullscreen]="true">
  <div class="container text-center p-tengah">
    <div class="header mb-5">
      <p style="font-size: 40px; font-weight: 900;">KidsCourse.</p>
    </div>

    <form #formLogin action="">
      <div class="form">
        <div class="form-group">
          <input #username name="username" type="text" class="w-all" placeholder="Username..." required/>
        </div>
        <div class="form-group">
          <input #password name="password" type="password" class="w-all mt-2" placeholder="Password..." required/>
        </div>
      </div>
    </form>

    <div class="forgot mt-3">
      <a [routerLink]="['/forgot-password']">Forgot Password?</a>
    </div>

    <button id="btnLogin" class="btn mt-3 w-all" (click)="login()">Login</button>

    <div class="pendaftaran mt-3">
      <p>Don't have account yet? <a [routerLink]="['/register']">Sign Up</a></p>
    </div>
  </div>
</ion-content>
